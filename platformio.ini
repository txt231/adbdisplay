; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200

lib_deps = 
	embeddedartistry/LibPrintf@^1.2.13
	adb
	adbdisplay
	ddc
	edid
	adb_avr

build_unflags = -std=gnu++11
build_flags =
	-std=c++17
	